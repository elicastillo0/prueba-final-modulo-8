name: Deploy to Heroku

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Ejecutar tests (opcional, si tienes)
      - name: Run tests
        run: npm test
        continue-on-error: true

      # 5. Deploy a Heroku
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.MY_HEROKU_TOKEN }}
          heroku_app_name: "proyecto-final-modulo-8"
          heroku_email: "elialtea929@gmail.com"
